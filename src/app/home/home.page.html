
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-avatar id="avatar">
      <img src="../../assets/img/hombre.png" alt="">
    </ion-avatar>
    <div class="titulo">
    <strong><h1 id="nombre">Mi Primera APP</h1></strong>
  </div>
    <ion-item>
      <ion-label position="floating">
        Digite nombre:
      </ion-label>
      <ion-input [(ngModel)]="myName" id="myinput">

      </ion-input>
    </ion-item>
    <ion-button expand="full" (click)="enviar()" id="button">Sumit</ion-button>
