<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-form">
    <div class="content-form">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="classInput">
    <ion-item>
      <ion-label class="my-custom-label" position="floating" color="light">Ingresa el nombre:</ion-label>
      <ion-input type="text" placeholder="Digite el nombre" formControlName="datNombre" requiered></ion-input>
    </ion-item>
    <ion-item>
    <ion-label class="my-custom-label" position="floating" color="light">Ingresa el apellido:</ion-label>
      <ion-input type="text" placeholder="Digite el apellido" formControlName="datApellido" requiered></ion-input>
    </ion-item>
    <ion-item>
    <ion-label class="my-custom-label" position="floating" color="light">Ingresa la edad:</ion-label>
      <ion-input type="number" placeholder="Digite la edad" formControlName="datEdad" requiered></ion-input>
    </ion-item>
    <ion-item>
    <ion-label class="my-custom-label" position="floating" color="light">Ingresa el deporte:</ion-label>
      <ion-input type="text" placeholder="Digite el deporte" formControlName="datDeporte" requiered></ion-input>
    </ion-item>
    <ion-item>
    <ion-label class="my-custom-label" position="floating" color="light">Ingresa la url de la imagen:</ion-label>
      <ion-input type="text" placeholder="Digite la url" formControlName="datImagen" requiered></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="my-custom-label" position="floating" color="light">Ingresa la descripcion:</ion-label>
        <ion-input class="text-tarea" type="text" placeholder="Digite la descripcion" formControlName="datDescripcion" requiered></ion-input>
      </ion-item>
    </div>

    <div class="buttons">
    <ion-button type="summit" [disabled]="form.invalid">
      {{isUpdate ? 'Modificar' : 'Crear'}}<ion-icon name="save-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="cerrarModal()">Cerrar<ion-icon name="close-outline"></ion-icon></ion-button>
    </div>
  </form>
</div>
</div>
</ion-content>
